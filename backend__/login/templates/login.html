{% extends "base.html" %}
{% load json_filter %}

{% block title %}Login{% endblock title %}

{% block body %}
  <form  method="POST" enctype="multipart/form-data" role="form">
      {% csrf_token %}

      {{ form.non_field_errors}}

      {% for field in form %}
          <div class="form-group">
              {{ field }}
              {{ field.errors }}
          </div>
      {% endfor %}

    <p class="helper">
      <a href="">
        Esqueci minha senha
      </a>
    </p>
    <p>
      <input type="submit" class="btn-primary form-control" value="Entrar">
    </p>
  </form>
{% endblock body %}
