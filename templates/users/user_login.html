{% extends "base.html" %}

{% block breadcrumb %}
<li><a href="{% url 'core:index' %}">Index</a></li>
<li class="active">Login</li>
{% endblock breadcrumb %}

{% block content %}
<form  method="POST" enctype="multipart/form-data" role="form">
    {% csrf_token %}

    {{ form.non_field_errors}}

    {% for field in form %}
        <div class="form-group">
            {{ field }}
            {{ field.errors }}
        </div>
    {% endfor %}

	<p class="helper">
		<a href="{% url 'users:password_reset' %}">
			Esqueci minha senha
		</a>
	</p>
	<p>
		<input type="submit" class="btn-primary form-control" value="Entrar">
	</p>
</form>

{% endblock %}
