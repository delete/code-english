{% extends "base.html" %}

{% block content %}
<div class="container">
    <form  method="POST" enctype="multipart/form-data" role="form">
    {% csrf_token %}

        {{ form.non_field_errors}}

        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}

        <div class="form-inline">
            <button class="btn btn-primary form-control" 
                type="submit">
                <i class="fa fa-floppy-o"></i>
                Update</button>
            <div class="form-group">
        </div>

    </form>
</div>
{% endblock %}
